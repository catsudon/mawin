name: Toylaxy Stock Checker

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Explicitly allow writing to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager python-dotenv requests

      - name: Run Monitor Script
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python checker.py

      - name: Commit state changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add state.csv
          # Only commit if the file actually changed to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update notification state [skip ci]" && git push)