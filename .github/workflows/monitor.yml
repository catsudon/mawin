name: Toylaxy Stock Checker

on:
  push:
    branches:
      - main
    # Only run on push if these specific files change (optional but recommended)
    paths:
      - 'checker.py'
      - '.github/workflows/**'
  schedule:
    - cron: '*/11 * * * *'
  workflow_dispatch:

jobs:
  check-stock:
    # This prevents the bot's own commits from triggering a new run
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager python-dotenv requests

      - name: Run Monitor Script
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }} 
        run: python checker.py

      - name: Commit state changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add state.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update notification state [skip ci]" && git push)